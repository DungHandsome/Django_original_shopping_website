<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Eshopping</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 5rem;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Eshopping</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              {% if user.is_authenticated %}
                <a class="btn btn-outline-success me-2" href="{% url 'logout' %}">Log out</a>
                
              {% else %}
                <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Log in</a>
                <a class="btn btn-success" href="{% url 'register' %}">Sign Up</a>
              {% endif %}

            </form>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
